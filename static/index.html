<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style_reset.css" />
    <link rel="stylesheet" href="/static/index_style.css" />
    <title>台北一日遊</title>
  </head>
  <body>
    <script src="/static/index.js" defer></script>
    <div class="container">
      <div class="topbar topbar__container--whole">
        <div class="topbar__left--title">
          <p class="homepage__title clickE">台北一日遊</p>
        </div>
        <div class="topbar__container--right">
          <button
            class="topbar__right--booking topbar__title--font button_like"
          >
            預定行程
          </button>
          <button class="loginButton pop topbar__right--login topbar__title--font button_like">
            登入/註冊
          </button>
        </div>
      </div>
      <div class="main__banner--image101">
        <img src="/static/images/101banner.png" alt="圖片" class="image101" />
        <div class="banner__inside">
          <p class="banner__inside--header">輕鬆享受台北一日悠閒</p>
          <p class="banner__inside--para">
            探索每個角落，體驗城市的深度旅遊行程
          </p>
          <search class="filter">
            <button class="filter__btn select">
              全部分類<span class="arrow"></span></button
            ><input
              type="text"
              class="filter__input"
              placeholder="輸入景點名稱查詢"
              id="filter__ip"
            /><button class="search__btn" id="search">
              <img src="/static/images/search.png" alt="photo" />
            </button>
          </search>
          <div
            class="filter__category--structure filter__category--content filter__category--border filter__state--off"
          ></div>
        </div>
      </div>
      <div class="middle__bar--mrts">
        <button class="arrow_left"></button>
        <div class="mrt__container--p"></div>
        <button class="arrow_right"></button>
      </div>
      <div class="attraction__content--whole">
        <div class="attraction__content"></div>
      </div>
    </div>
    <footer class="footer__layout footer__structure" id="scrollSentinel">
      <p>COPYRIGHT © 2021 台北一日遊</p>
    </footer>
    <div class="coverlayer coverlayer--off">
      <div class="popup state--off">
        <div class="top"></div>
        <div class="topbbar">
          <p class="title">註冊會員帳號</p>
          <button type="button" class="cdia"></button>
        </div>
        <div class="input_m">
          <input type="text" placeholder="輸入姓名" id="user" />
          <input type="text" placeholder="輸入電子郵件" id="mail" />
          <input type="password" placeholder="輸入密碼" id="pass" />
          <button
            type="button"
            class="regist__btn2--structure regist__btn2--font" id="regist"
          >
            註冊新帳戶
          </button>
          <div class="otherWay">
            <button type="button" id="to_login">已經有帳戶了？點此登入</button>
            <p class="eror"></p>
          </div>
        </div>
      </div>
      <div class="popup2">
        <div class="top2"></div>
        <div class="topbbar2">
          <p class="title2">登入會員帳號</p>
          <button type="button" class="cdia2"></button>
        </div>
        <div class="input_m2">
          <input type="text" placeholder="輸入電子郵件" id="mail2" />
          <input type="password" placeholder="輸入密碼" id="pass2" />
          <button
            type="button"
            class="regist__btn2--structure regist__btn2--font"
            id="login"
          >
            登入帳戶
          </button>
          <div class="otherWay2">
            <button type="button" id="to_regist">還沒有帳戶？點此註冊</button>
            <p class="eror2"></p>
      </div>
    </div>
  </body>
</html>
