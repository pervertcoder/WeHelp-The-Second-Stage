<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attraction</title>
    <link rel="stylesheet" href="/static/style_reset.css" />
    <link rel="stylesheet" href="/static/attraction_style.css" />
  </head>
  <body>
    <script src="/static/attraction.js" defer></script>
    <div class="container">
      <div class="topbar topbar__container--whole">
        <div class="topbar__left--title">
          <p class="homepage__title clickE">台北一日遊</p>
        </div>
        <div class="topbar__container--right">
          <button
            class="topbar__right--booking topbar__title--font button_like"
          >
            預定行程
          </button>
          <button class="topbar__right--login topbar__title--font button_like">
            登入/註冊
          </button>
        </div>
      </div>
      <div class="seperateLine"></div>
      <div class="mainContent">
        <div class="imgCarousel">
          <button id="prevBtn"></button>
          <img src="" alt="photo" />
          <button id="nextBtn"></button>
        </div>
        <div id="indicators"></div>
        <div class="projectSetting">
          <p class="attractionName"></p>
          <p class="categoryMrt"></p>
          <div class="project project__style">
            <p class="project__inside--1">訂購導覽行程</p>
            <p class="project__inside--2">
              以此景點為中心的一日行程，帶您探索城市角落故事
            </p>
          </div>
        </div>
      </div>
      <div class="seperateLine"></div>
      <div class="description">
        <p class="mainDes font"></p>
        <p class="addressTitle font">景點地址</p>
        <p class="address font"></p>
        <p class="transTitle font">交通方式</p>
        <p class="transport font"></p>
      </div>
    </div>
    <footer class="footer__layout footer__structure">
      <p>COPYRIGHT © 2021 台北一日遊</p>
    </footer>
  </body>
</html>
